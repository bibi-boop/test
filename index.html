<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAINT MERCY</title>
    <style>
        header {
            background-color: black;
            height: 150px;
        }

        .menu {
            height: 45px;
            background-color: black;
            text-align: center;
        }

        label {
            text-align: center;
            margin-left: 55px;
            margin-right: 20px;
            background-color: black;
            color: whitesmoke;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
        }

        h1 {
            margin: 0;
            font-size: 60px;
            text-align: center;
            cursor: pointer;
            color: whitesmoke;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        section {
            margin: 0;
        }

        body {
            margin: 0;
        }

        input[type="text"] {
            width: 150px;
            padding: 5px;
            font-size: 15px;
        }

        button[type="submit"] {
            margin-left: 5px;
            background-color: black;
            color: antiquewhite;
            width: 60px;
            padding: 5px;
            font-size: 14px;
        }

        .search {
            margin-left: 800px;
            font-size: 20px;
        }

        .login {
            margin-left: 100px;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        input[type="id"] {
            margin-left: 28px;
            margin-bottom: 10px;
            width: 200px;
            height: 12px;
            padding: 6px;
            font-size: 16px;
        }

        input[type="password"] {
            width: 200px;
            height: 12px;
            padding: 6px;
            font-size: 16px;
        }

        button[type="login"] {
            margin-top: 20px;
            margin-left: 130px;
            background-color: black;
            color: antiquewhite;
            width: 60px;
            padding: 6px;
            font-size: 12px;
            font-family: initial
        }

        .gif-image {
            width: 500px;
            height: 400px;
        }

        .gif-container {
            margin-left: 500px;
            width: 500px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .gif-container img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gif-container img.active {
            opacity: 1;
        }

        footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <br><br>
        <h1><img src="/img/saint.jpg" alt="Image 1" style="width: 55px;"> SAINT MERCY</h1>
    </header>

    <nav>
        <div class="menu">
            <label>STORE</label>
            <label>COMMUNITY</label>
            <label>ABOUT</label>
            <label>DOWNLOAD</label>
            <label>SUPPORT</label>
        </div>
    </nav>

    <section>
        <div class="search">
            <p> Search : <input type="text" id="Search" placeholder="search game">
                <button type="submit">search</button>
            </p>
        </div>
    </section>

    <section>
        <div class="login">
            <br>
            <form id="loginForm">
                <p1 for="ID">ID : <input type="id" id="ID" placeholder="enter id"></p1><br>
                <p1 for="password">PASS : <input type="password" id="password" placeholder="enter password"></p1>
            </form>
            <button type="login">Login</button>
        </div>
    </section>
    <div class="gif-container">
        <img src="/img/change.gif" alt="Image 2" class="gif-image">
        <img src="/img/1.gif" alt="Image 3" class="gif-image">
        <img src="/img/u2.gif" alt="Image 4" class="gif-image">
        <img src="/img/cuby.gif" alt="Image 5" class="gif-image">
    </div>

    <script>
        const images = document.querySelectorAll('.gif-image');
        let currentImageIndex = 0;

        function showImage(index) {
            images.forEach((image, idx) => {
                if (idx === index) {
                    image.classList.add('active');
                } else {
                    image.classList.remove('active');
                }
            });
        }

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }

        window.addEventListener('load', () => {
        showImage(currentImageIndex); // 현재 인덱스의 이미지 보이도록 설정
        setInterval(changeImage, 7000); // 5초마다 이미지 변경
    });
</script>
</body>

</html>
